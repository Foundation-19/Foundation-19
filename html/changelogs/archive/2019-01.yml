  Chinsky:
  - rscadd: CPR changes. It now will help with blood circulation even if it fails
      to restart the heart, so there's a reason to do it (especially on higher levels).
      Fake circulation lasts 20 seconds and is better with Anatomy/Medicine skill
      (highest).
  - rscadd: Can now put IV bags etc on rollerbeds and use them as IV stands for buckled
      people. Click with beaker to add it. Click with empty hand on empty (no buckled
      guy) bed to remove it. Drag bed on people to hook/unhook.
  - rscdel: Damaged livers no longer generate ammonia. It was creating self-perpetuating
      damage which wasn't intended, it was for diagnostic memes.
  - rscadd: Adds auto-CPR device. Goes into victim's suit slot. It won't do mouth-to-mouth
      or resusticate them, but it will help with circulation. Needs Basic Anatomy
      and Medicine skills to use, or risk rib fracture. Basically continuously applies
      circulation part of CPR. Mapped bunch of them in medbay
  - tweak: Sleepers now have 10x stasis option. Their power usage now also scales
      with stasis factor greatly, 500 per factor, so ~5000 W at 10x
  - rscadd: Guns suck now.
  - tweak: When you have a gun in activa hand, you're considered to be 'aiming'. Moving
      or changing active hand resets timer.
  - tweak: Aiming gives bonuses to accuracy, longer you aim, capped by accuracy of
      the gun - so no point in aiming longer than few secs with pistol, but with sniper
      rifle, take your time.
  - tweak: If you haven't stood still for at least a second, you get penalties based
      on size of your gun. Pistols are almost not affected, but rifles are affected
      greatly.
  - tweak: Accuracy falloff differs for different calibers. Pistol rounds are best
      used 4 tiles or closer, rifles can be used from any range without ok results.
      Lasers mirror that setup, with higher range.
  - tweak: Overall, pistols are now useless at range, but don't suffer much if you
      move around or change hand to do something else.
  - tweak: Rifles are oppsite, can hit if you aim even from other end of screen, but
      if you move around, you're not going to hit shit.
  - tweak: Moving around (not towards gun) will make you harder to hit now. Yakkety
      sax away.
  - rscadd: Added a small bells ringing sound playing when you regain consciousness.
      Will only play if player is considered AFK (currently 5 minutes without activity)
