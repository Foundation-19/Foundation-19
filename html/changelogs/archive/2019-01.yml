  ghostsheet:
  - rscadd: Pipe dispenser is now a modifiable machine.
  - rscadd: Pipe dispenser circuit is now a printable research design.
  - bugfix: Disposal outlet will now properly eject objects outside of shuttles
  - tweak: SMES installing/removing components are possible while active. They still
      need to have their safety wire disabled but this will allow for more sabotage
      or anti tampering opportunity.
  - tweak: SMES discharge will now call electrocution (with some minor nerfs so it's
      little less lethal), so insulation and armour will be taken into calculations.
  - tweak: SMES will now shock people upon pulsing/cutting the grounding wire, similar
      to vending machines. The severity is based upon the SMES's powernet and is reduced
      with the safety wire on.
  - tweak: Stun acts (from weapons) will now take existing pain of limbs and any painkillers
      into account.
  - tweak: Stun acts will now rely on pain to calculate, so damaged limbs will go
      down to stuns easier. It also means it longer affect robotic limbs or anything
      that can't feel pain. Ya IPC!
  - tweak: Painkillers will now resist some stun effect due to them blocking pain.
  - tweak: Stun weaponry now deals a very small amount of burn for flavor, 1-3 burn
      depending on the gun.
  - bugfix: Stun act will now work properly on body shots, bringing down targets with
      enough pain on chest/head/groin shots.
  - tweak: Robolimbs will no longer have blurry eye/ stutter or create adrenaline
      upon being hurt.
  - tweak: Adjusted some stun and shock duration, lowering most of it.
  - tweak: Shock has a lower tier stun effect, stunning people that takes 10-15 damage
      for 2 seconds.
  - tweak: Shock and Stuns weapon inconsistency and damage has been adjusted.
  - tweak: Shock will now activate a weak local EMP on the limb they hit (if they
      deal more than 10 dmg), frying any implants, augments or synthetic organs inside
      and also the limb they hit. They will neutralise an IPC/FBP after 3/4 shock
      shots to the chest, frying their microbattery.
  - tweak: EMP on robotic limbs will make them fail. EG. as Shock beam to a roboleg
      will cause it to collapse.
  - tweak: EMP now deals more damage to internal synthetic organs.
  - tweak: Implants are now vulnerable to EMP if they weren't already. EG, shock beam
      might fry, disables or activate the implant.
  - tweak: Security and Engineering (not atmospherics) voidsuit is slightly more insulated
      against shocks and stuns. Still not as a good as a hardsuit.
  - tweak: Light bulbs can be taken down without gloves, on non help intent, for extra
      badassery.
  - tweak: Wall toss will now take armor calculations into account.
  - tweak: Rejuvenate will now restore stamina.
  - bugfix: APC construction has been fixed, they will now be deconstructable even
      when broken.
  - tweak: Space adapted human oxygen pressure requirement has been lowered to 14
      kPa.
  - tweak: Grav adapted human oxygen pressure requirement has been increased to 18
      kPa.
  - tweak: Grav adapted strength has been increased to high, this means they get reduced
      slowdown for wearing or carrying heavier gear, eg. dufflebags, voidsuit. Still
      slower than human in most regards.
  - tweak: Unathi oxygen pressure requirement has been increased to  20 kPa. They
      need more oxygen to support their extremely robust metabolism.
