  - tweak: Ossarepantes no longer locks you into a loop of bone-breaking. It is now
      safe to use for its purpose.
  - rscadd: Added SCP-914. Shove your local class D on "Very Fine" into it to find
      out what it does!
  - bugfix: When picked up, items will leave behind a tiny effect of the item being
      taken.
  - rscadd: The White Night(Apostle) mob has been reworked and improved even further.
  - rscadd: Diseases! People can now catch and spread viruses that range from helpful
      to life-threatening.
  - rscadd: Virology machinery will help medical department cure or create new diseases.
      Create a bio-weapon or something that'd help everyone onboard.
  - rscadd: Added numerous reagents that alter advance diseases.
