      well as to all SCP chambers. He can also access LCZ and HCZ security comms.
  - rscadd: All classes (security included) use SCP classes instead of bay ones.
  - rscdel: Deletes military branches/ranks and replaces them with simpler classes.
  - rscdel: Deleted some jobcode related to species.
