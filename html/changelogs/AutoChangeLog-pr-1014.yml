author: cheesePizza2
delete-after: true
changes:
  - rscdel: Deleted old (shitty) goals system.
  - rscadd: Added NEW goals/objectives system! Use the "Show Goals" verb in the IC
      tab to view your goals. These goals are dynamically added, resolved, and rewarded
      mid-round.
  - rscadd: Added Skills category for goals. Complete simple skill-related goals to
      receive a temporary buff in their respective skill.
  - rscadd: Added Sanity category for goals. Complete some basic RP goals to recover
      sanity.
  - rscadd: Weight lifting machinery added to D-class reward area.
  - refactor: Added some relevant signals. Old goal system hardcoded checks removed.
