name: Cancel
on:
  push:
    branches:
      - dev

jobs:
  cancel:
    name: 'Cancel Redundant Builds'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@9f10b1b9fa56e99e4c5d12c2a085c8a0c37ab0ac
        with:
          workflow_id: 27212, 3545321
          access_token: ${{ github.token }}
