name: Cancel
on:
  push:
    branches:
      - dev

jobs:
  cancel:
    name: 'Cancel Redundant Builds'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@a40b8845c0683271d9f53dfcb887a7e181d3918b
        with:
          workflow_id: 27212, 3545321
          access_token: ${{ github.token }}